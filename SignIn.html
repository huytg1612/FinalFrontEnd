<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login to your Epics Game account</title>
<link rel="stylesheet" type="text/css" href="CSS/CSS-SignIn.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<link rel="shortcut icon" type="image/x-icon" href="Images/1101526-epic_logo.png">
</head>

<body>
	<center>
		<div class="SignIn">
			<center>
				<img src="Images/Epic-Game-Icon.png" id="Epics">	
				<h1 id= "title">Your Community Awaits</h1>
				<div id="Icon">
					<i class="fab fa-playstation" id="playStation"></i>
					<i class="fab fa-xbox" id="Xbox"></i>
					<i class="fab fa-nintendo-switch" id="nin"></i>
					<i class="fab fa-facebook-f" id="fb"></i>
					<i class="fab fa-google-plus-g" id="gmail"></i>
				</div>
			</center>
			<h3 id="Sign-in-text">SIGN IN</h3>
			<form>
				<input type="text" placeholder="     EMAIL" class="input"> 
				<input type="text" placeholder="     PASSWORD" class="input">
				<input type="checkbox" checked = "checked" class="check-box">Remember Me
				<a href="#" class="link">Forgot your password</a>
			</form>
			<div class="SignIn-Box">
				<p>SIGN IN</p>
			</div>
			<p class="text-bottom">Don't have an Epic Games account? <span>Sign Up</span></p>
		</div>
	</center>
</body>
</html>
